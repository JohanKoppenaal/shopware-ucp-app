name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run ESLint
        working-directory: ./server
        run: npm run lint

      - name: Run TypeScript check
        working-directory: ./server
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ucp
          POSTGRES_PASSWORD: ucppassword
          POSTGRES_DB: ucp_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://ucp:ucppassword@localhost:5432/ucp_app_test?schema=public
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://ucp:ucppassword@localhost:5432/ucp_app_test?schema=public
          APP_SECRET: test-app-secret-for-ci-testing-only
          UCP_SERVER_URL: http://localhost:3000
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: shopware-ucp-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  conformance:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ucp
          POSTGRES_PASSWORD: ucppassword
          POSTGRES_DB: ucp_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://ucp:ucppassword@localhost:5432/ucp_app?schema=public
        run: npx prisma migrate deploy

      - name: Start server
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://ucp:ucppassword@localhost:5432/ucp_app?schema=public
          APP_SECRET: conformance-test-secret-min-32-chars
          UCP_SERVER_URL: http://localhost:3000
          PORT: 3000
        run: |
          npm run build
          npm start &
          sleep 10

      - name: Clone UCP conformance tests
        run: git clone https://github.com/Universal-Commerce-Protocol/conformance.git

      - name: Run conformance tests
        working-directory: ./conformance
        run: |
          npm install
          npm run test -- --endpoint http://localhost:3000
        continue-on-error: true
